<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穿搭分類選擇</title>
    <style>
        body {
            background-color: #ece4d0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            width: 90%;
            margin-bottom: 20px;
        }

        .profile-icon {
            border-radius: 50%;
            margin-right: 10px;
            width: 60px; /* 調整尺寸為原來的1.2倍 */
            height: 60px; /* 調整尺寸為原來的1.2倍 */
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .description {
            background-color: #f1f1d4;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }

        /* 調整為一行排列，按鈕圖片不留空白，高比寬長 */
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 按鈕排列成一行 */
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%; /* 使按鈕容器寬度佔據整個視窗 */
        }

        .category-button {
            position: relative;
            width: 180px; /* 調整為較窄的寬度 */
            height: 300px; /* 調整為較高的高度 */
            border: none;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 確保圖片和文字向上對齊 */
            text-align: center;
        }

        .category-button:hover {
            transform: scale(1.05);
        }

        .category-button img {
            width: 100%;
            height: 60%; /* 圖片佔按鈕高度的60% */
            object-fit: cover; /* 確保圖片充滿按鈕且不留白 */
            border-bottom: 1px solid #ccc; /* 添加底部邊框來分隔圖片和文字 */
        }

        .category-text {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px; /* 讓文字緊接著圖片顯示 */
        }

        .category-description {
            padding: 0 10px 10px 10px;
            font-size: 14px;
            color: #555;
            margin-top: -10px; /* 向上移動介紹文字 */
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #a5a58d;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #b7b7a4;
        }
    </style>
    <script>
        function goToHomePage() {
            window.location.href = 'choose.html'; // 將這裡的 'choose.html' 改成你的首頁檔案名
        }
    </script>
</head>
<body>
<div class="header">
    <div class="title">穿搭測驗</div>
</div>
<img src="images/profile-icon.png" alt="Profile Icon" class="profile-icon">
<div class="description">
    接下來讓我們從四個部分出發，了解衣服搭配的基本規則
</div>

<div class="button-container">
    <button class="category-button" onclick="window.location.href='/type_introduce.html'">
        <img src="images/type_1.jpg" alt="風格">
        <div class="category-text">風格</div>
        <div class="category-description">了解不同風格的搭配原則</div>
    </button>
    <button class="category-button" onclick="window.location.href='/color_introduce.html'">
        <img src="images/color_1.jpg" alt="顏色">
        <div class="category-text">顏色</div>
        <div class="category-description">顏色搭配的基本知識</div>
    </button>
    <button class="category-button" onclick="window.location.href='/season_introduce.html'">
        <img src="images/season_1.jpg" alt="季節">
        <div class="category-text">季節</div>
        <div class="category-description">季節性穿搭的技巧</div>
    </button>
    <button class="category-button" onclick="window.location.href='/occasion_introduce.html'">
        <img src="images/occasion_1.jpg" alt="場合">
        <div class="category-text">場合</div>
        <div class="category-description">根據場合選擇適合的服裝</div>
    </button>
</div>

<!-- 回首頁按鈕 -->
<button class="back-button" onclick="goToHomePage()">回首頁</button>

</body>
</html>
