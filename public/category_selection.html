<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穿搭分類選擇</title>
    <style>
        body {
            background-color: #efdaa7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            width: 90%;
            margin-bottom: 20px;
        }

        .profile-icon {
            border-radius: 50%;
            margin-right: 10px;
            width: 60px; /* 調整尺寸為原來的1.2倍 */
            height: 60px; /* 調整尺寸為原來的1.2倍 */
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .description {
            background-color: #f1f1d4;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 180px); /* 調整尺寸為原來的1.2倍 */
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .category-button {
            position: relative;
            width: 180px; /* 調整尺寸為原來的1.2倍 */
            height: 120px; /* 調整尺寸為原來的1.2倍 */
            border: none;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s; /* 添加過渡效果 */
        }

        .category-button:hover {
            transform: scale(1.1); /* 當鼠標懸停時放大 */
        }

        .category-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }

        .category-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #a5a58d;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #b7b7a4;
        }
    </style>
    <script>
        function goToHomePage() {
            window.location.href = 'index.html'; // 將這裡的 'index.html' 改成你的首頁檔案名
        }
    </script>
</head>
<body>
<div class="header">
    <div class="title">穿搭測驗</div>
</div>
<img src="images/profile-icon.png" alt="Profile Icon" class="profile-icon">
<div class="description">
    接下來讓我們從四個部分出發，了解衣服搭配的基本規則
</div>

<div class="button-container">
    <button class="category-button" onclick="window.location.href='/type_introduce.html'">
        <img src="images/style.png" alt="風格">
        <span>風格</span>
    </button>
    <button class="category-button" onclick="window.location.href='/color_introduce.html'">
        <img src="images/color.png" alt="顏色">
        <span>顏色</span>
    </button>
    <button class="category-button" onclick="window.location.href='/season_introduce.html'">
        <img src="images/season.png" alt="季節">
        <span>季節</span>
    </button>
    <button class="category-button" onclick="window.location.href='/occasion_introduce.html'">
        <img src="images/occasion.png" alt="場合">
        <span>場合</span>
    </button>

</div>

<!-- 回首頁按鈕 -->
<button class="back-button" onclick="goToHomePage()">回首頁</button>

</body>
</html>
