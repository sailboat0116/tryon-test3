<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>顏色_選擇題</title>
  <style>
    body {
      background-image: url('uploads/login1.jpg'); /* 背景圖片 */
      background-size: cover; /* 讓背景圖片覆蓋整個畫面 */
      background-position: center; /* 背景圖片居中 */
      background-repeat: no-repeat; /* 不重複背景圖片 */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      opacity: 0.9; /* 設定背景透明度 */
    }
    .container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white; /* 設定對話框的背景顏色為白色 */
      border-radius: 10px; /* 圓角邊框 */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* 添加陰影 */
    }
    .chat {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
    }
    .chat img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-bubble {
      background-color: #f0f0f0; /* 深灰色 */
      border-radius: 20px;
      padding: 15px;
      max-width: 80%;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    .bot-bubble {
      background-color: #f0f0f0; /* 更深的灰色 */
    }
    .user-bubble {
      align-self: flex-end;
      background-color: #add8e6;
      text-align: right;
    }
    .chat-options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .chat-options button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #add8e6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .chat-options button:hover {
      background-color: #e5a3ad;
    }
    .confirm-button {
      padding: 8px 15px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
      align-self: flex-start;
    }
    .image-container img {
      max-width: 100%;
      height: 200px;
      border-radius: 10px;
    }
    .upload-button {
      margin-top: 10px;
    }
    .start-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #a5a58d;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: none; /* 預設隱藏 */
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 機器人發送的圖片 -->
  <div class="chat">
    <img src="images/profile-icon.png" alt="機器人頭像" />
    <div class="chat-bubble bot-bubble">
      <div class="image-container">
        <img id="uploadedImage1" src="" alt="示意圖生成中" />
      </div>
      <div class="upload-button">
        <button id="uploadButton1">示意圖</button>
      </div>
    </div>
  </div>

  <!-- 機器人發送的問題 -->
  <div class="chat">
    <img src="images/profile-icon.png" alt="機器人頭像" />
    <div class="chat-bubble bot-bubble">
      <h2>下列哪套穿搭符合基本色搭配原則？</h2>
    </div>
  </div>

  <!-- 機器人發送的選項與確認按鈕 -->
  <div class="chat">
    <img src="images/profile-icon.png" alt="機器人頭像" />
    <div class="chat-bubble bot-bubble">
      <div class="chat-options">
        <button class="option-button">深藍色的西裝</button>
        <button class="option-button">以黑、灰、白為主的套裝</button>
        <button class="option-button">淺黃色的連身裙</button>
        <button class="option-button">大紅色的旗袍</button>
      </div>
      <!-- 確認答案按鈕 -->
      <button class="confirm-button" id="confirm-button">確認答案</button>
    </div>
  </div>

  <!-- 機器人回應 -->
  <div class="chat" id="response-container" style="display:none;">
    <img src="images/profile-icon.png" alt="機器人頭像" />
    <div class="chat-bubble bot-bubble" id="response-message">
      <!-- 回應會顯示在這裡 -->
    </div>
  </div>

  <!-- 前往下一個題目的按鈕 -->
  <button class="start-button" id="next-question-button" onclick="window.location.href='/color2.html'">前往題目二</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const optionButtons = document.querySelectorAll('.option-button');
    const correctAnswer = "以黑、灰、白為主的套裝";
    const responseContainer = document.getElementById('response-container');
    const responseMessage = document.getElementById('response-message');
    const nextQuestionButton = document.getElementById('next-question-button');
    const confirmButton = document.getElementById('confirm-button');
    let selectedOption = null;

    // 監聽選項按鈕點擊
    optionButtons.forEach(button => {
      button.addEventListener('click', function() {
        // 如果選項未被選擇，則將其標記為選擇
        if (!selectedOption) {
          selectedOption = this;
          this.style.backgroundColor = '#e5a3ad'; // 將選擇的選項變色
        } else if (this === selectedOption) {
          // 如果再次點擊相同選項，則取消選擇
          selectedOption = null;
          this.style.backgroundColor = '#add8e6'; // 恢復顏色
        }
      });
    });

    // 監聽確認按鈕
    confirmButton.addEventListener('click', function() {
      if (selectedOption) {
        // 顯示機器人的回應區塊
        responseContainer.style.display = 'flex';

        if (selectedOption.textContent === correctAnswer) {
          responseMessage.innerHTML = "答對了！前往下一題吧！";
          logCorrectAnswer();
        } else {
          logWrongAnswer();
          responseMessage.innerHTML = `答錯了，正確答案是：${correctAnswer}`;
        }
        // 顯示前往下一題的按鈕
        nextQuestionButton.style.display = 'block';
        // 隱藏確認按鈕
        confirmButton.style.display = 'none';
      } else {
        alert('請選擇一個選項');
      }
    });
    function logWrongAnswer() {
      // 假設我們有一個方法來獲取當前用戶的ID，如果沒有，可以傳null或空字符串
      //const userId = getCurrentUserId(); // 您需要實現這個函數
      fetch('/api/wrong', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_id: 'dennis',
          type: 2,
          number: 1
        })
      })
              .then(response => response.json())
              .then(data => {
                // 可以在這裡添加用戶反饋，例如：
                alert('您的答案已記錄，謝謝參與！');
              })
              .catch(error => {
                // 可以在這裡添加錯誤反饋，例如：
                alert('抱歉，記錄答案時出現問題。請稍後再試。');
              });
    }

    function logCorrectAnswer() {
      // 假設我們有一個方法來獲取當前用戶的ID，如果沒有，可以傳null或空字符串
      //const userId = getCurrentUserId(); // 您需要實現這個函數

      fetch('/api/correct', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_id: 'dennis',
          type: 2,
          number: 1
        })
      })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  alert(data.message);  // 顯示刪除成功或其他訊息
                } else {
                  alert('恭喜答對');
                }
              })
              .catch(error => {
                console.error('操作時出錯:', error);
                alert('操作失敗，請稍後再試。');
              });

    }

    // 生成圖片按鈕的事件處理
    const uploadButton1 = document.getElementById('uploadButton1');
    const img1 = document.getElementById('uploadedImage1');

    function uploadImage(fileName, imgElement) {
      fetch(fileName)
              .then(responses => responses.blob())
              .then(blob => {
                const formData = new FormData();
                formData.append('image', blob, fileName);

                return fetch('http://localhost:3001/tryon', {
                  method: 'POST',
                  body: formData
                });
              })
              .then(responses => responses.json())
              .then(data => {
                if (data.success) {
                  alert('圖片上傳成功！');
                  if (data.tryonImgUrl) {
                    imgElement.src = data.tryonImgUrl;
                  } else {
                    alert('未能獲取圖片 URL');
                  }
                } else {
                  alert('圖片上傳失敗，請重試。');
                }
              })
              .catch(error => {
                alert('發生錯誤，請重試。');
              });
    }

    uploadButton1.addEventListener('click', function() {
      uploadImage('uploads/color-1.jpg', img1);
    });
  });
</script>
</body>
</html>
