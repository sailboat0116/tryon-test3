<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顏色介紹</title>
  <style>
    body {
      background-color: #eae3cf;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .outer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 900px;
      height: 400px;
      padding: 20px;
      background-color: rgba(223, 201, 169, 0.65); /* 粉色背景 */
      border: 3px solid rgba(200, 182, 153, 0.75); /* 粉色邊框 */
      border-radius: 15px;
      box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .content {
      flex: 1;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-icon {
      border-radius: 50%;
      margin-right: 10px;
      width: 60px; /* 圖片大小 */
      height: 60px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .description {
      background-color: #f1f1d4;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left; /* 文字靠左對齊 */
    }

    .button-container {
      text-align: center; /* 按鈕置中 */
    }

    .start-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #a5a58d;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #b7b7a4;
    }

    .image-container {
      flex: 0 0 250px;
      margin-left: 20px;
    }

    .image-container img {
      height: 250px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="outer-container">
  <div class="container">
    <!-- 左側內容 -->
    <div class="content">
      <div class="header">
        <img src="images/profile-icon.png" alt="Profile Icon" class="profile-icon">
        <div class="title">風格介紹</div>
      </div>

      <div class="description">
        風格是指個人在服裝選擇上的特定偏好和表現方式。無論是休閒風、優雅風還是運動風，每一種風格都能展現出穿著者的個性與品味。了解風格的基本知識，有助於你在日常穿搭中做出更具個人特色的選擇。
      </div>

      <!-- 開始作答按鈕，放在置中的容器內 -->
      <div class="button-container">
        <button class="start-button" onclick="window.location.href='/type_quiz1.html'">開始作答</button>
      </div>
    </div>

    <!-- 右側圖片 -->
    <div class="image-container">
      <img src="images/type_boy.png" alt="type1">
      <img src="images/type_girl.png" alt="type2">

    </div>
  </div>
</div>

</body>
</html>
