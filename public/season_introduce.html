<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>場合介紹</title>
  <style>
    body {
      background-color: #efdaa7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      width: 90%;
      margin-bottom: 20px;
    }

    .profile-icon {
      border-radius: 50%;
      margin-right: 10px;
      width: 60px; /* 圖片大小 */
      height: 60px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .description {
      background-color: #f1f1d4;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px;
      max-width: 600px;
    }

    .start-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #a5a58d;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #b7b7a4;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="images/profile-icon.png" alt="Profile Icon" class="profile-icon">
  <div class="title">季節介紹</div>
</div>

<div class="description">
  穿搭依季節而變化。春季重層次感與色彩，夏季重清涼與簡潔，秋季講求溫暖與時尚，冬季則以保暖和舒適為主。適應天氣變化，選擇合宜的材質與配色，能提升整體時尚度與舒適感。
</div>

<!-- 開始作答按鈕 -->
<button class="start-button" onclick="window.location.href='/season1.html'">開始作答</button>

</body>
</html>
