<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>場合_選擇題</title>
  <style>
    body {
      background-image: url('uploads/login1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      opacity: 0.9;
    }
    .container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    .chat {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
    }
    .chat img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-bubble {
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 15px;
      max-width: 80%;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    .bot-bubble {
      background-color: #f0f0f0;
    }
    .user-bubble {
      align-self: flex-end;
      background-color: #add8e6;
      text-align: right;
    }
    .chat-options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .chat-options button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #add8e6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .chat-options button:hover {
      background-color: #e5a3ad;
    }
    .confirm-button {
      padding: 8px 15px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
      align-self: flex-start;
    }
    .image-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .image-container img {
      max-width: 48%;
      height: 200px;
      border-radius: 10px;
    }
    .upload-button {
      margin-top: 10px;
    }
    .start-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #a5a58d;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Image Uploads Side by Side -->
  <div class="chat">
    <img src="images/profile-icon.png" alt="機器人頭像" />
    <div class="chat-bubble bot-bubble">
      <div class="image-container">
        <!-- First Image -->
        <div>
          <img id="uploadedImage1" src="" alt="示意圖生成中" />
          <div class="upload-button">
            <button id="uploadButton1">上傳第一張示意圖</button>
          </div>
        </div>
        <!-- Second Image -->
        <div>
          <img id="uploadedImage2" src="" alt="示意圖生成中" />
          <div class="upload-button">
            <button id="uploadButton2">上傳第二張示意圖</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 機器人發送的問題 -->
  <div class="chat">
    <img src="images/profile-icon.png" alt="機器人頭像" />
    <div class="chat-bubble bot-bubble">
      <h2>下列哪種適合參加晚宴？</h2>
    </div>
  </div>

  <!-- 機器人發送的選項與確認按鈕 -->
  <div class="chat">
    <img src="images/profile-icon.png" alt="機器人頭像" />
    <div class="chat-bubble bot-bubble">
      <div class="chat-options">
        <button class="option-button">左圖</button>
        <button class="option-button">右圖</button>
      </div>
      <button class="confirm-button" id="confirm-button">確認答案</button>
    </div>
  </div>

  <!-- 機器人回應 -->
  <div class="chat" id="response-container" style="display:none;">
    <img src="images/profile-icon.png" alt="機器人頭像" />
    <div class="chat-bubble bot-bubble" id="response-message">
      <!-- 回應會顯示在這裡 -->
    </div>
  </div>

  <!-- 前往下一個題目的按鈕 -->
  <button class="start-button" id="next-question-button" onclick="window.location.href='/result.html'">前往分析頁面</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const optionButtons = document.querySelectorAll('.option-button');
    const correctAnswer = "右圖";
    const responseContainer = document.getElementById('response-container');
    const responseMessage = document.getElementById('response-message');
    const nextQuestionButton = document.getElementById('next-question-button');
    const confirmButton = document.getElementById('confirm-button');
    let selectedOption = null;

    // 監聽選項按鈕點擊
    optionButtons.forEach(button => {
      button.addEventListener('click', function() {
        if (!selectedOption) {
          selectedOption = this;
          this.style.backgroundColor = '#e5a3ad';
        } else if (this === selectedOption) {
          selectedOption = null;
          this.style.backgroundColor = '#add8e6';
        }
      });
    });

    // 監聽確認按鈕
    confirmButton.addEventListener('click', function() {
      if (selectedOption) {
        responseContainer.style.display = 'flex';

        if (selectedOption.textContent === correctAnswer) {
          responseMessage.innerHTML = "答對了！前往下一題吧！";
          logCorrectAnswer()
        } else {
          logWrongAnswer()
          responseMessage.innerHTML = `答錯了，正確答案是：${correctAnswer}`;
        }
        nextQuestionButton.style.display = 'block';
        confirmButton.style.display = 'none';
      } else {
        alert('請選擇一個選項');
      }
    });

    function logWrongAnswer() {
      // 假設我們有一個方法來獲取當前用戶的ID，如果沒有，可以傳null或空字符串
      //const userId = getCurrentUserId(); // 您需要實現這個函數

      fetch('/api/wrong', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_id: 'dennis',
          type: 4,
          number: 6
        })
      })
              .then(response => response.json())
              .then(data => {
                // 可以在這裡添加用戶反饋，例如：
                alert('您的答案已記錄，謝謝參與！');
              })
              .catch(error => {
                // 可以在這裡添加錯誤反饋，例如：
                alert('抱歉，記錄答案時出現問題。請稍後再試。');
              });
    }

    function logCorrectAnswer() {
      // 假設我們有一個方法來獲取當前用戶的ID，如果沒有，可以傳null或空字符串
      //const userId = getCurrentUserId(); // 您需要實現這個函數

      fetch('/api/correct', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_id: 'dennis',
          type: 4,
          number: 6
        })
      })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  alert(data.message);  // 顯示刪除成功或其他訊息
                } else {
                  alert('恭喜答對');
                }
              })
              .catch(error => {
                console.error('操作時出錯:', error);
                alert('操作失敗，請稍後再試。');
              });

    }

    // 生成圖片按鈕的事件處理
    const uploadButton1 = document.getElementById('uploadButton1');
    const uploadButton2 = document.getElementById('uploadButton2');
    const img1 = document.getElementById('uploadedImage1');
    const img2 = document.getElementById('uploadedImage2');

    function uploadImage(fileName, imgElement) {
      fetch(fileName)
              .then(responses => responses.blob())
              .then(blob => {
                const formData = new FormData();
                formData.append('image', blob, fileName);

                return fetch('http://localhost:3001/tryon', {
                  method: 'POST',
                  body: formData
                });
              })
              .then(responses => responses.json())
              .then(data => {
                if (data.success) {
                  alert('圖片上傳成功！');
                  if (data.tryonImgUrl) {
                    imgElement.src = data.tryonImgUrl;
                  } else {
                    alert('未能獲取圖片 URL');
                  }
                } else {
                  alert('圖片上傳失敗，請重試。');
                }
              })
              .catch(error => {
                alert('發生錯誤，請重試。');
              });
    }

    uploadButton1.addEventListener('click', function() {
      uploadImage('uploads/occasion-6.jpg', img1);
    });

    uploadButton2.addEventListener('click', function() {
      uploadImage('uploads/occasion-5.jpg', img2);
    });
  });
</script>
</body>
</html>
