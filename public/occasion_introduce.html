<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顏色介紹</title>
  <style>
    body {
      background-color: #eae3cf;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .outer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 900px;
      height: 400px;
      padding: 20px;
      background-color: rgba(223, 201, 169, 0.65); /* 粉色背景 */
      border: 3px solid rgba(200, 182, 153, 0.75); /* 粉色邊框 */
      border-radius: 15px;
      box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .content {
      flex: 1;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-icon {
      border-radius: 50%;
      margin-right: 10px;
      width: 60px; /* 圖片大小 */
      height: 60px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .description {
      background-color: #f1f1d4;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left; /* 文字靠左對齊 */
    }

    .button-container {
      text-align: center; /* 按鈕置中 */
    }

    .start-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #a5a58d;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #b7b7a4;
    }

    .image-container {
      flex: 0 0 250px;
      margin-left: 20px;
    }

    .image-container img {
      width:325px;
      border-radius: 10px;
    }
  </style>
</head>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 從 localStorage 中讀取選擇的結果
    const selectedCategory = localStorage.getItem('selectedCategory');
    const resultElement = document.getElementById('result');
    const startButton = document.querySelector('.start-button');

    startButton.addEventListener('click', function(event) {
      if (selectedCategory === 'male') {
        window.location.href = '/occasion1b.html';
      } else if (selectedCategory === 'female') {
        window.location.href = '/occasion1.html';
      } else {
        resultElement.textContent = '未選擇圖片';
      }
    });
  });
</script>

<body>
<div class="outer-container">
  <div class="container">
    <!-- 左側內容 -->
    <div class="content">
      <div class="header">
        <img src="images/profile-icon.png" alt="Profile Icon" class="profile-icon">
        <div class="title">場合介紹</div>
      </div>

      <div class="description">
        穿搭根據場合的不同，不僅能展現個人風格，還反映出對禮儀的重視。在正式場合，如工作面試或商務會議，得體的穿著展現專業與尊重。而在休閒聚會或社交場合，則可以透過風格自由的搭配，展現個人的個性與品味。
      </div>

      <!-- 開始作答按鈕，放在置中的容器內 -->
      <div class="button-container">
        <button class="start-button">開始作答</button>
      </div>
    </div>

    <!-- 右側圖片 -->
    <div class="image-container">
      <img src="images/occasion_man.jpg" alt="occasion man">
      <img src="images/occasion_woman.jpg" alt="occasion woman">

    </div>
  </div>
</div>

</body>
</html>
