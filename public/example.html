<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>穿搭助理</title>
    <style>
        body {
            background-image: url('images/example_back.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }
        .container {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .image-container {
            flex: 1;
            margin-top: 110px;
            text-align: center;
        }
        .image-container img {
            max-width: 150%;
            height: 550px;
            border-radius: 10px;
        }
        .text-box {
            flex: 20px;
            padding: 10px;
            border: 2px dashed #c6988b;
            background-color: rgba(204, 200, 169, 0.43);
            border-radius: 10px;
            text-align: left;
            color: #601c0b;
        }
        .upload-button, .bottom-right-button {
            position: fixed;
            transform: translateX(-50%);
        }
        .upload-button {
            bottom: 30px;
            left: 80px;
        }
        .bottom-right-button {
            bottom: 30px;
            right: 80px; /* 固定到右下角 */
        }
        .upload-button button, .bottom-right-button button {
            background-color: #ccc8a9;
            color: #7a270e;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .upload-button button:hover, .bottom-right-button button:hover {
            background-color: #e4d075;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .upload-options {
            position: absolute;
            bottom: calc(100% + 10px);
            right: 50%;
            transform: translateX(70%);
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .upload-option button {
            border: none;
            background-color: #ADD8E6;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            text-align: center;
        }
        .upload-option button:hover {
            background-color: #e5a3ad;
        }
        input[type="file"] {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadButton = document.querySelector('.upload-button button');
            const uploadOptions = document.querySelector('.upload-options');
            const resultImage = document.getElementById('resultImage');
            const imageContainer = document.querySelector('.uploaded-image-container');

            uploadButton.addEventListener('click', function() {
                uploadOptions.style.display = uploadOptions.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                if (!uploadOptions.contains(event.target) && !uploadButton.contains(event.target)) {
                    uploadOptions.style.display = 'none';
                }
            });

            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('image', file);

                    fetch('http://localhost:3001/upload', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('圖片上傳成功！');
                                console.log('Response data:', data);
                                if (data.tryonImgUrl) {
                                    window.location.href = '/preview.html';
                                } else {
                                    alert('未能獲取試穿結果 URL');
                                }
                            } else {
                                alert('圖片上傳失敗，請重試。');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('發生錯誤，請重試。');
                        });
                }
            }
        });
    </script>
</head>
<body>
<div class="container">
    <div class="text-box">
        <h2>範例圖說明</h2>
        <p>1.背景為白色</p>
        <p>2.請穿著短褲以及能夠露出手臂之背心</p>
        <p>3.請依照範例圖的姿勢攝影</p>
    </div>
    <div class="image-container">
        <img src="images/img1.png" alt="Image 1">
        <h3>男生範例圖</h3>
    </div>
    <div class="image-container">
        <img src="images/img2.png" alt="Image 2">
        <h3>女生範例圖</h3>
    </div>
</div>
<div class="upload-button">
    <button>重新上傳</button>
    <div class="upload-options">
        <div class="upload-option">
            <button onclick="document.getElementById('fileInput').click()">選擇檔案</button>
        </div>
    </div>
    <input type="file" id="fileInput" accept="image/*">
</div>

<!-- 新增的右下角按鈕 -->
<div class="bottom-right-button">
    <button class="start-button" onclick="window.location.href='/preview.html'">保持原樣</button>
</div>

</body>
</html>
