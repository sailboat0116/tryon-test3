<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>穿搭助理</title>
    <style>
        body {
            background-color: #efdaa7;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .image-container {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        .image-container1 {
            display: flex; /* 使用 Flexbox 進行排列 */
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            margin: 20px 0; /* 添加一些外邊距來與其他內容分開 */
        }
        .text-box {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border: 10px solid #eac7d0;
            background-color: #eac7d0;
            border-radius: 10px;
            text-align: left;
        }
        .upload-button {
            position: absolute;
            bottom: 60px;
            right: 80px;
        }
        .upload-options {
            position: absolute;
            bottom: calc(100% + 10px);
            right: 0;
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .upload-option button {
            border: none;
            background-color: #ADD8E6;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 200%;
            text-align: center;
        }
        .upload-option button:hover {
            background-color: #e5a3ad;
        }
        input[type="file"] {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadButton = document.querySelector('.upload-button button');
            const uploadOptions = document.querySelector('.upload-options');
            const resultImage = document.getElementById('resultImage');
            const imageContainer = document.querySelector('.uploaded-image-container');

            uploadButton.addEventListener('click', function() {
                uploadOptions.style.display = uploadOptions.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                if (!uploadOptions.contains(event.target) && !uploadButton.contains(event.target)) {
                    uploadOptions.style.display = 'none';
                }
            });

            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('image', file);

                    fetch('http://localhost:3001/upload', { // 修正 URL
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('圖片上傳成功！');
                                console.log('Response data:', data); // This will print the entire `data` object
                                if (data.tryonImgUrl) {
                                    window.location.href = '/preview.html';
                                } else {
                                    alert('未能獲取試穿結果 URL');
                                }
                            } else {
                                alert('圖片上傳失敗，請重試。');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('發生錯誤，請重試。');
                        });
                }
            }
        });
    </script>
</head>
<body>
<div class="image-container">
    <h1>圖片上傳說明</h1>
</div>
<div class="container">
    <div class="image-container">
        <img src="images/img1.jpg" alt="Image 1">
        <h3>男生範例圖</h3>
    </div>
    <div class="image-container">
        <img src="images/img2.jpg" alt="Image 2">
        <h3>女生範例圖</h3>
    </div>
    <div class="text-box">
        <h2>範例圖說明</h2>
        <p>1.背景為白色</p>
        <p>2.請穿著短褲以及能夠露出手臂之背心</p>
        <p>3.請依照範例圖的姿勢攝影</p>
    </div>
</div>
<div class="upload-button">
    <button>上傳</button>
    <div class="upload-options">
        <div class="upload-option">
            <button onclick="document.getElementById('fileInput').click()">選擇檔案</button>
        </div>
    </div>
    <input type="file" id="fileInput" accept="image/*">
</div>

</body>
</html>
